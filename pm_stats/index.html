<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM PORTS</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <nav>
        <div class="nav-center">
            <h2>PM Ports Monitor</h2>
        </div>
    </nav>
    <main>
        <div class="container">
            <button class="btn btn-hero" id="btn">Refresh</button>     
            <table class="table">
                <thead class="tableHead">
                    <th>IP Address</th>
                    <th>Process Name</th>
                    <th>Port</th>
                    <th>Status</th>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>    
    </main>
    <script src="app.js"></script>
</body>
</html>
